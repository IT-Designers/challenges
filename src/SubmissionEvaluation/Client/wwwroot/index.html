    <script>
        window.getSelectedValues = function () {
            var select = document.getElementById('multiselect');
            var results = [];
            var i;
            for (i = 0; i < select.options.length; i++) {
                if (select.options[i].selected) {
                    results[results.length] = select.options[i].value;
                }
            }
            return results;
        };
    </script>
